<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ALTHEA NEXUS | V25.4</title>
    <style>
        :root { --neon-green: #0f0; --dark-bg: #000; --panel-bg: #0a0a0a; --ui-cyan: #0ff; }
        body { background: var(--dark-bg); color: var(--neon-green); font-family: 'Courier New', monospace; margin: 0; padding: 10px; display: flex; flex-direction: column; height: 100vh; box-sizing: border-box; overflow: hidden; }
        
        /* TERMINAL & STATUS */
        .terminal { background: #050505; border: 1px solid #333; height: 120px; overflow-y: auto; padding: 8px; font-size: 11px; margin-bottom: 10px; box-shadow: inset 0 0 10px #000; }
        .status-row { display: flex; align-items: center; gap: 10px; margin-bottom: 8px; font-size: 10px; font-weight: bold; }
        #statusLight { width: 10px; height: 10px; border-radius: 50%; background: #300; transition: 0.3s; }

        /* GRID SYSTEM */
        .portal-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; flex-grow: 1; min-height: 0; }
        .panel { display: flex; flex-direction: column; border: 1px solid #222; background: var(--panel-bg); position: relative; }
        .panel-header { padding: 6px; font-size: 10px; background: #111; border-bottom: 1px solid #222; display: flex; justify-content: space-between; align-items: center; }
        .panel-header div { display: flex; align-items: center; gap: 8px; }
        
        /* FULLSCREEN LOGIC */
        .panel.fullscreen { position: fixed; inset: 0; z-index: 9999; background: var(--dark-bg); }
        .panel-header button { background: transparent; color: var(--neon-green); border: 1px solid var(--neon-green); font-size: 9px; padding: 2px 5px; cursor: pointer; }

        /* EDITOR & VIEW */
        textarea { flex-grow: 1; background: transparent; color: var(--neon-green); border: none; padding: 10px; resize: none; font-size: 11px; outline: none; }
        iframe { flex-grow: 1; background: #fff; border: none; }
        
        /* HISTORY */
        #vesselHistory { height: 60px; background: #050505; border: 1px solid #222; overflow-y: auto; font-size: 10px; color: #888; padding: 5px; margin-top: 5px; }

        /* CONTROLS */
        .controls { display: grid; grid-template-columns: repeat(4, 1fr); gap: 5px; margin-top: 10px; }
        .btn { background: #111; color: var(--neon-green); border: 1px solid var(--neon-green); padding: 8px; cursor: pointer; font-size: 9px; font-weight: bold; text-align: center; }
        .btn:hover { background: var(--neon-green); color: #000; }
        
        #fileInputLabel { background: #111; color: var(--ui-cyan); border: 1px dashed var(--ui-cyan); text-align: center; padding: 12px; cursor: pointer; font-size: 11px; display: block; margin-bottom: 10px; }

        @media (max-width: 600px) {
            .portal-grid { grid-template-columns: 1fr; overflow-y: auto; }
            .panel { height: 300px; }
            .controls { grid-template-columns: 1fr 1fr; }
        }
    </style>
</head>
<body>
    <div class="status-row">
        <div id="statusLight"></div>
        <span id="statusText">ALTHEA OS: STANDBY</span>
    </div>

    <div class="terminal" id="term"><div>[NEXUS V25.4 INITIALIZED]</div></div>

    <label id="fileInputLabel">
        [+] SCAN LOCAL VESSEL (IMITATION MODE)
        <input type="file" id="fileInput" style="display:none" onchange="loadVessel(this)">
    </label>

    <div class="portal-grid">
        <div class="panel">
            <div class="panel-header">
                <span>CODE INSPECTOR</span>
                <div><span id="fileName" style="color:#555">---</span><button onclick="toggleFullscreen(this)">FULL</button></div>
            </div>
            <textarea id="codeEditor" spellcheck="false" placeholder="Awaiting code stream..."></textarea>
        </div>
        <div class="panel">
            <div class="panel-header">
                <span>PORTAL VIEW</span>
                <div><span id="fpsCounter" style="color:#555">0 FPS</span><button onclick="toggleFullscreen(this)">FULL</button></div>
            </div>
            <iframe id="vesselFrame" sandbox="allow-scripts allow-forms allow-modals allow-same-origin"></iframe>
        </div>
    </div>

    <div id="vesselHistory"><div>* SESSION HISTORY EMPTY *</div></div>

    <div class="controls">
        <div class="btn" onclick="applyChanges()">APPLY</div>
        <div class="btn" onclick="saveFile()">SAVE</div>
        <div class="btn" onclick="requestSnapshot()" style="color:orange; border-color:orange;">SNAP</div>
        <div class="btn" onclick="clearSession()" style="color:#f00; border-color:#f00;">RESET</div>
    </div>
    <div class="btn" onclick="pushToChrome()" style="margin-top:5px; border-color:var(--ui-cyan); color:var(--ui-cyan);">PUSH TO CHROME ENGINE</div>

    <script>
        const log = (m, c="#0f0") => { 
            const d = document.getElementById('term'); 
            d.innerHTML += `<div>> <span style="color:${c}">${m}</span></div>`; 
            d.scrollTop = d.scrollHeight; 
        };
        
        let currentCloudURL = "";

        // TELEMETRY & SNAPSHOT BRIDGE
        window.addEventListener('message', (e) => {
            if (e.data.type === 'vessel_log') {
                log(`[VESSEL]: ${e.data.msg}`, "#0ff");
                if(e.data.msg.includes("fps")) document.getElementById('fpsCounter').innerText = e.data.msg;
            }
            if (e.data.type === 'SNAPSHOT_RESULT') {
                const link = document.createElement('a');
                link.href = e.data.imgData;
                link.download = `ALTHEA_SNAP_${Date.now()}.png`;
                link.click();
                log("SNAPSHOT: Captured to Device storage.", "orange");
            }
        });

        function loadVessel(input) {
            const file = input.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = (e) => {
                document.getElementById('codeEditor').value = e.target.result;
                document.getElementById('fileName').innerText = file.name;
                currentCloudURL = `cbash000-cmd.github.io/Chrome_door/apps/${encodeURIComponent(file.name)}`;
                applyChanges();
                addToHistory(file.name, "LOADED");
                log(`Vessel ${file.name} manifest established.`);
            };
            reader.readAsText(file);
        }

        function applyChanges() {
            const content = document.getElementById('codeEditor').value;
            const blob = new Blob([content], { type: 'text/html' });
            const frame = document.getElementById('vesselFrame');
            if(frame.src.startsWith('blob:')) URL.revokeObjectURL(frame.src);
            frame.src = URL.createObjectURL(blob);
            document.getElementById('statusLight').style.background = 'var(--neon-green)';
            document.getElementById('statusText').innerText = "ONLINE: IMITATION ACTIVE";
            log("Injection sequence complete.");
        }

        function toggleFullscreen(btn) {
            const panel = btn.closest('.panel');
            const isFull = panel.classList.toggle('fullscreen');
            btn.innerText = isFull ? 'EXIT' : 'FULL';
        }

        function addToHistory(name, status) {
            const h = document.getElementById('vesselHistory');
            if (h.innerText.includes("EMPTY")) h.innerHTML = "";
            const entry = document.createElement('div');
            entry.innerHTML = `<span style="color:#555">[${new Date().toLocaleTimeString()}]</span> ${name} : ${status}`;
            h.insertBefore(entry, h.firstChild);
        }

        function requestSnapshot() {
            log("Requesting frame capture...");
            document.getElementById('vesselFrame').contentWindow.postMessage({ type: 'SNAPSHOT_REQUEST' }, '*');
        }

        function saveFile() {
            const content = document.getElementById('codeEditor').value;
            const blob = new Blob([content], { type: 'text/html' });
            const link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = "NEXUS_MOD_" + document.getElementById('fileName').innerText;
            link.click();
            addToHistory(document.getElementById('fileName').innerText, "SAVED");
            log("Vessel export successful.");
        }

        function clearSession() {
            if (!confirm("PURGE SESSION?")) return;
            location.reload();
        }

        function pushToChrome() {
            if(!currentCloudURL) return log("ERROR: No path defined", "#f00");
            window.location.href = "googlechrome://" + currentCloudURL;
        }
    </script>
</body>
</html>
