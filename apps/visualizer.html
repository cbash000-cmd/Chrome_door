<!DOCTYPE html>
<html>
<head>
    <title>ALTHEA | VISUALIZER SYNC</title>
    <style>
        body { background: #000; color: cyan; font-family: monospace; overflow: hidden; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        canvas { border: 1px solid #333; box-shadow: 0 0 20px cyan; }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = 400; canvas.height = 200;

        function signalRouter(message) {
            if (window.parent) {
                window.parent.postMessage({type: 'vessel_log', msg: message}, "*");
            }
        }

        // Telemetry Loop
        let frameCount = 0;
        function animate() {
            frameCount++;
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw a simple wave
            ctx.beginPath();
            ctx.strokeStyle = 'cyan';
            for(let i=0; i<canvas.width; i++) {
                ctx.lineTo(i, 100 + Math.sin(i * 0.05 + frameCount * 0.1) * 30);
            }
            ctx.stroke();

            // Report Sync every 100 frames
            if (frameCount % 100 === 0) {
                signalRouter(`WAVEFORM SYNC: ${frameCount}fps_stable`);
            }
            requestAnimationFrame(animate);
        }

        window.onload = () => {
            signalRouter("Visualizer Engine Primed.");
            animate();
        };
    </script>
</body>
</html>
