<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ALTHEA | TEST VESSEL</title>
    <style>
        body { background: #000; color: #0f0; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; font-family: monospace; border: 5px solid #0f0; box-sizing: border-box; }
        .box { text-align: center; }
        h1 { font-size: 2.5em; text-shadow: 0 0 10px #0f0; }
    </style>
</head>
<body>
    <div class="box">
        <h1>VESSEL: TEST.HTML</h1>
        <p id="nexus-status">PROTOCOL: INITIALIZING...</p>
    </div>

    <script>
        // SIGNAL BACK TO ROUTER
        function signalRouter(message) {
            if (window.parent) {
                window.parent.postMessage({type: 'vessel_log', msg: message}, "*");
            }
        }

        window.onload = function() {
            document.getElementById('nexus-status').innerText = "PROTOCOL: ONLINE";
            signalRouter("Vessel Signature Verified.");
            signalRouter("Path: /apps/test.html -> SUCCESS");
        };
    </script>
</body>
</html>
